language: ruby
rvm:
  - "2.3"
  - "2.4"
  - "2.5"
  - "2.6"
gemfile:
  - Gemfile
  - Gemfile.rails4
services:
  - redis-server
before_install:
  - find /home/travis/.rvm/rubies -wholename '*default/bundler-*.gemspec' -delete
  - echo $GEM_PATH
  - ls /home/travis/.rvm/gems/ruby-2.3.7:/home/travis/.rvm/gems/ruby-2.3.7@global || true
  - ls /home/travis/.rvm/gems/ruby-2.3.7:/home/travis/.rvm/gems/ruby-2.3.7 || true
  - rm /home/travis/.rvm/gems/ruby-2.3.7:/home/travis/.rvm/gems/ruby-2.3.7/specifications/default/bundler.gemspec || true
  - gem uninstall bundler || true
  - which bundler || true
  - ls /home/travis/.rvm/gems/ruby-2.3.7@global || true
  - gem install bundler -v '1.17.3'
  - bundler --version